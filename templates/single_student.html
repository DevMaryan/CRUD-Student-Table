{% extends 'index.html' %}

{% block content %}

<h1>View Students</h1>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Read</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        <th scope="col">Delete(using Class)</th>
      </tr>
    </thead>
    <tbody>
          <tr>
              <th scope="row">{{ object.id }}</th>
              <td>{{ object.name }}</td>
              <td>{{ object.surname }}</td>
              <td>{{ object.email }}</td>
              <td>{{ object.age }}</td>
              <td><a href = "{% url 'read' object.pk %}" class ='btn btn-info btn-sm'>Read</a></td>
              <td><a href = "{% url 'update' object.pk %}" class ='btn btn-warning btn-sm'>Update</a></td>
              <td><a href = "{% url 'delete_fnc' object.pk %}" class ='btn btn-danger btn-sm'>Delete</a></td>
              <td><a href = "{% url 'delete_class' object.pk %}" class ='btn btn-danger btn-sm'>Delete</a></td>
          </tr>

    </tbody>
  </table>

{% endblock %}
