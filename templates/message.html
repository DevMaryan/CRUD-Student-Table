{% if messages %}
<ul class="messages" style = "list-style-type: none; background-color:#212529;color:#FFF;text-align:center;padding:1rem; ">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
